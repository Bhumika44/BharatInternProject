<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="unitStyles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="temperature">
            <h2>Temperature Conversion</h2>
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius" class="input">
            <button onclick="convertToFar()">Convert to Fahrenheit</button>
            <span id="resultFar" class="result"></span>
            <br>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" class="input">
            <button onclick="convertToCel()">Convert to Celsius</button>
            <span id="resultCel" class="result"></span>
        </div>

        <div class="measurement">
            <h2>Length Conversion</h2>
            <label for="meters">Meters:</label>
            <input type="number" id="meters" placeholder="Enter Meters" class="input">
            <button onclick="convertToFeet()">Convert to Feet</button>
            <span id="resultFeet" class="result"></span>
            <br>
            <label for="feet">Feet:</label>
            <input type="number" id="feet" placeholder="Enter Feet" class="input">
            <button onclick="convertToMeters()">Convert to Meters</button>
            <span id="resultMeters" class="result"></span>
        </div>
    </div>

    <script>
        // Temperature conversion functions
        function convertToFar() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('resultFar').innerText = `Result: ${fahrenheit}°F`;
        }

        function convertToCel() {
            const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('resultCel').innerText = `Result: ${celsius}°C`;
        }

        // Measurement conversion functions
        function convertToFeet() {
            const meters = parseFloat(document.getElementById('meters').value);
            const feet = meters * 3.28084;
            document.getElementById('resultFeet').innerText = `Result: ${feet} ft`;
        }

        function convertToMeters() {
            const feet = parseFloat(document.getElementById('feet').value);
            const meters = feet / 3.28084;
            document.getElementById('resultMeters').innerText = `Result: ${meters} m`;
        }
    </script>
</body>
</html>
